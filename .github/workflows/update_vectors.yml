name: Milan 2026 — Live Vector Update

on:
  schedule:
    - cron: "*/30 * * * *"   # Every 30 minutes
  workflow_dispatch:           # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # ── Checkout code ──
      - name: Checkout
        uses: actions/checkout@v4

      # ── Setup Python ──
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ── Run unit tests (pure stdlib — no deps, no Pinecone needed) ──
      - name: Run tests
        run: |
          python -m unittest test_milan2026_pipeline -v

      # ── Restore embedding model cache ──
      - name: Restore model cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/torch/sentence_transformers
          key: sentence-transformers-all-MiniLM-L6-v2

      # ── Install runtime dependencies ──
      - name: Install dependencies
        run: |
          pip install --quiet \
            pinecone \
            sentence-transformers

      # ── Run the pipeline (connects to Pinecone, embeds, upserts) ──
      - name: Run Milan 2026 Pipeline
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PIPELINE_LOG_LEVEL: INFO
        run: |
          python milan2026_pipeline.py
