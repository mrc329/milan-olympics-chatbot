name: Daily Milano Cortina 2026 Validation

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at noon UTC
  workflow_dispatch:      # Manual trigger

jobs:
  validate-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # ‚Üê CACHE PIP DEPENDENCIES
      
      - name: Cache sentence-transformers models
        uses: actions/cache@v4
        with:
          path: ~/.cache/torch/sentence_transformers
          key: sentence-transformers-${{ runner.os }}-v1
          restore-keys: |
            sentence-transformers-${{ runner.os }}-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          python -m pytest test_milan2026_search_agent.py -v
          python -m pytest test_milan2026_pipeline.py -v
      
      - name: Run nationality validator
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
        run: |
          python nationality_validator.py
      
      - name: Run pipeline
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PIPELINE_LOG_LEVEL: INFO
        run: |
          python milan2026_pipeline.py
      
      - name: Run search agent
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          AGENT_LOG_LEVEL: INFO
        run: |
          python milan2026_search_agent.py
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs-${{ github.run_number }}
          path: |
            *.log
            pipeline_report.json
          retention-days: 7
