name: Daily RAGAS Evaluation

on:
  schedule:
    # Run at 6:00 AM UTC every day during the Games
    - cron: '0 6 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

# Add write permissions
permissions:
  contents: write

jobs:
  ragas-eval:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install ragas datasets langchain langchain-huggingface
      
      - name: Run RAGAS evaluation
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python track_ragas_metrics.py
      
      - name: Commit results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ragas_history.csv
          git commit -m "ðŸ“Š RAGAS metrics: $(date +%Y-%m-%d)" || echo "No changes to commit"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      
      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: ragas-metrics-${{ github.run_number }}
          path: ragas_history.csv
          retention-days: 90
